<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>输出pdf</title>

<!-- 引用css时，必须设置media="print" -->
<!-- <link rel="stylesheet" type="text/css" href="your_css.css" media="print"/> -->

<style type="text/css">

body {
/* ITextFontResolver.addFont("X:/path/simsun.ttc", BaseFont.IDENTITY_H, BaseFont.NOT_EMBEDDED); */
/* 字体信息必须要与输出代码中的字体库相配合 */
/* SimSun：宋体 */
	font-family: SimSun;
}

/* 必须设置media */
@media print {
	div.header-left {
		display: block;
		position: running(header-left);
	}
	div.header-right {
		display: block;
		position: running(header-right);
	}
	div.footer-left {
		display: block;
		position: running(footer-left);
	}
	div.footer-right {
		display: block;
		position: running(footer-right);
	}
}

/* 必须设置page，纸张信息 */
@page { 
	@top-left { 
		content:element(header-left);
	};
	
	@top-right {
		content: element(header-right)
	};
	
	@bottom-left {
		content: element(footer-left)
	};
	
	@bottom-right {
		content: element(footer-right)
	};
	
}

/* 计算页数、页号 */
#pagenumber:before {
	content: counter(page);
}

#pagecount:before {
	content: counter(pages);
}

/* 文字自动换行 */
.autoWrap {
 	word-wrap: break-word;
 	word-break: normal;
}

</style>
</head>
<body>
	<!--***************页眉_start*****************-->
	<div id="header">
		<div id="header-left" class="header-left" align="left">页眉左边</div>
		<div id="header-right" class="header-right" align="right">页眉右边</div>
	</div>
	<!--***************页眉_end*****************-->
	<!--***************页脚_start*****************-->
	<div id="footer">
		<div id="footer-left" class="footer-left" align="left">页脚左边</div>
		<div id="footer-right" class="footer-right" align="right">
			页脚右边
			Page <span id="pagenumber"/> of <span id="pagecount"/>
		</div>
	</div>
	<!--***************页脚_end*****************-->
	
	<!-- 中文测试、循环输出列表测试 -->
	<table style="table-layout:fixed" border="1px" width="100%">
		<thead>
			<th>aa</th>
			<th>bb</th>
			<th>cc</th>
			<th>dd</th>
			<th>ee</th>
		</thead>
		<tbody>
			<tr>
				<td class="autoWrap">很多中文中文中文中文中文中文中文中文中文。。。</td>
				<td>a 空格 a</td>
				<td>你好</td>
				<td>java</td>
				<td class="autoWrap">很多中文中文中文中文中文中文中文中文中文。。。</td>
			</tr>
		</tbody>
	</table>
	
	<!-- css样式测试 -->
	<div>
		<p>Hello PDF: 中文支持</p>
		<div style="border: 1px solid red; color: red;">样式支持,红边框，红字</div>
		<div style="border: 10px solid blue; color: blue;">
			样式支持,蓝色10像素的边框，蓝字</div>
		<hr />
	</div>
	
	<!-- 图片测试 -->
	<div>
		<!--这里的图片使用相对与ITextRenderer.getSharedContext().setBaseURL("file:/"+imageDiskPath);的路径-->
		图片支持<img src="jobDone.png" />
	</div>
	
</body>
</html>
