#----------------\u8fd9\u4e24\u4e2a\u662f\u6784\u5efamail session\u5fc5\u987b\u7684\u5b57\u6bb5----------
#smtp\u670d\u52a1\u5668
#smtp\u534f\u8bae
mail.transport.protocol=smtp
#\u52a1\u5fc5\u786e\u4fdd\u53d1\u9001\u90ae\u4ef6\u670d\u52a1\u5668\u5f00\u542f\u4e86smtp\u670d\u52a1
mail.smtp.host=
#\u8eab\u4efd\u9a8c\u8bc1
mail.smtp.auth=true
#\u662f\u5426\u5f00\u542fssl\u65b9\u5f0f
mail.smtp.ssl.enable=true
#smtp ssl\u7aef\u53e3
mail.smtp.ssl.port=465
#smtp \u9ed8\u8ba4\u7aef\u53e3
mail.smtp.default.port=25
#--------------------------------------------------------------

#\u53d1\u9001\u8005\u7684\u90ae\u7bb1\u7528\u6237\u540d
mail.sender.username=
#\u53d1\u9001\u8005\u7684\u90ae\u7bb1\u5bc6\u7801
mail.sender.password=
#\u6284\u9001\u4eba\u90ae\u7bb1\uff0c\u591a\u4e2a\u90ae\u7bb1\u5730\u5740\u4f7f\u7528","\u5206\u5272
mail.cc=

#\u90ae\u4ef6\u53d1\u9001\u5f00\u5173
mail.onOff=true

#\u5f00\u542fdebug\u6a21\u5f0f
mail.debug=true